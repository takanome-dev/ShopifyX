name: CI

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
  workflow_call:

jobs:
  ci:
    name: Lint and Test application
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: 'â˜ï¸ checkout repository'
        uses: actions/checkout@v3

      - name: 'ğŸ”§ setup node'
        uses: actions/setup-node@v3.5.1
        with:
          node-version: 16

      - name: 'ğŸ”§ install pnpm@latest'
        run: npm i -g pnpm

      - name: 'ğŸ“¦ install dependencies'
        run: pnpm install
        
      - name: 'ğŸ” lint code'
        run: npm lint

      - name: 'ğŸ” run tests'
        run: pnpm test
      
